<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>ShopNow</title>
</head>

<body background="./images/tiles2-bn.jpg">
    <!-- header -->
    <header class="container-fluid pb-4">
        <img src="./images/logo.jpg" alt="" class="img-fluid mx-auto d-block">
        <h1>ShopNow</h1>
        <h3 class="text-center">Welcome to your Online Shopping Store.</h3>
    </header>

    <!-- Links -->
    <main class="container my-3">
        <div class="container-header">
            <div class="line"></div>
            <h2 class="text-center">Select your category</h2>
            <div class="line"></div>
        </div>
        <div class="link-group">
            <div class="wrapper">
                <a href="./grocery.html#grocery" alt="" id="grocery"><span class="visually-hidden-focusable">Grocery</span></a>
            </div>
            <div class="wrapper">
                <a href="./grocery.html#beauty" alt="" id="beauty"><span class="visually-hidden-focusable">Beauty</span></a>
            </div>
            <div class="wrapper">
                <a href="./grocery.html#clothes" alt="" id="clothes"><span class="visually-hidden-focusable">Clothes</span></a>
            </div>
        </div>
        <div class="container-footer">
            <div class="line"></div>
          </div>
    </main>

    <!-- Footer -->
    <footer class="container-fluid bg-dark">
        <div class="text-center">&copy; ShopNow, 2021</div>
    </footer>

    <!-- script tags -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
